<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  label { display: block; margin: 10px 0 5px; }
  input, button { padding: 5px; font-size: 14px; }
  #result { margin-top: 20px; font-weight: bold; color: green; }
</style>
</head>
<body>

<h2>Employee Attendance</h2>

<label for="name">Name:</label>
<input type="text" id="name" placeholder="Enter your name">

<label for="action">Action:</label>
<select id="action">
  <option value="check-in">Check-in</option>
  <option value="check-out">Check-out</option>
</select>

<label for="remark">Remark (optional):</label>
<input type="text" id="remark" placeholder="Enter remark">

<button id="submitBtn">Submit</button>

<div id="result"></div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxVPOhgdsO5neNU4WTinb5DoUuMuuIVMN8oiPOeHSzvrxhxM_3D92GWmAGV20I1WZRE1w/exec';

document.getElementById('submitBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const action = document.getElementById('action').value;
  const remark = document.getElementById('remark').value.trim();

  if (!name) {
    alert("Please enter your name.");
    return;
  }

  // 构造 GET 参数
  const params = new URLSearchParams({ name, action, remark });
  const url = `${WEB_APP_URL}?${params.toString()}`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Network response not ok");
    const text = await response.text();

    // 显示一句话结果
    document.getElementById('result').textContent = text;

    // 可选：清空输入框
    // document.getElementById('remark').value = '';

  } catch (err) {
    document.getElementById('result').textContent = "Request failed: " + err;
  }
});
</script>

</body>
</html>
